- type: entity
  parent: BaseComputerAiAccess
  id: ComputerPayouts
  name: payouts computer
  description: Payouts computah.
  components:
  - type: PayoutsConsole
  - type: UserInterface
    interfaces:
      enum.PayoutsConsoleKey.Key:
        type: PayoutsConsoleBoundUserinterface
      enum.WiresUiKey.Key:
        type: WiresBoundUserInterface
  - type: ActivatableUI
    key: enum.PayoutsConsoleKey.Key
  - type: Sprite
    layers:
    - map: ["computerLayerBody"]
      state: computer
    - map: ["computerLayerKeyboard"]
      state: generic_keyboard
    - map: ["computerLayerScreen"]
      state: explosive
    - map: ["computerLayerKeys"]
      state: security_key
    - map: [ "enum.WiresVisualLayers.MaintenancePanel" ]
      state: generic_panel_open
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#1f8c28"
